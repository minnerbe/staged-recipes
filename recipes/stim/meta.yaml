{% set version = "0.2.0" %}

package:
  name: stim
  version: {{ version }}

source:
  url: https://github.com/PreibischLab/STIM/archive/refs/tags/v0.2.0.zip
  sha256: e5a9b2048c4077b5091be3b34194a9e84d14acbd7dcf1d9585f013bc8c63b710

build:
  number: 0

requirements:
  build:
    - openjdk >=8,<9
    - maven
  run:
    - openjdk >=8,<9

test:
  commands:
    - st-help --version

about:
  home: https://github.com/PreibischLab/STIM
  summary: 'STIM - the Spatial Transcriptomics ImgLib2/Imaging Project'
  description: |
    STIM is a framework for managing, storage, viewing, and processing spatial
    transcriptomics data, which builds on the powerful libraries Imglib2, N5,
    BigDataViewer and Fiji.
  license: GPL-3.0-or-later
  license_file: license

extra:
  recipe-maintainers:
    - minnerbe
    - StephanPreibisch
